<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Yemek Sepeti</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Kayıt Ol</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Kayıt Ol</button>
            <p id="message"></p>
        </form>
        <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://rwobzqpedtphuxvkzkbq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3b2J6cXBlZHRwaHV4dmt6a2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MDU3MjYsImV4cCI6MjA2OTM4MTcyNn0.ga3lHSx8ufgCtXcpC7cuQZ4PcJurUhXdPNh3gKFNj0U';

        // Sayfa yüklendiğinde Supabase'i başlat
        window.onload = function() {
            window.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        };

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = e.target.querySelector('button');
            const message = document.getElementById('message');
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Kayıt olunuyor...';
                
                const { data, error } = await window.supabase.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (error) throw error;

                message.style.color = '#00cc00';
                message.textContent = 'Kayıt başarılı! Email adresinize gönderilen linke tıklayarak hesabınızı onaylayın.';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Hata:', error);
                let errorMessage = 'Bir hata oluştu. Tekrar deneyin.';
                
                if (error.message.includes('password')) {
                    errorMessage = 'Şifre en az 6 karakter olmalıdır.';
                } else if (error.message.includes('email')) {
                    errorMessage = 'Geçerli bir email adresi girin.';
                } else if (error.message.includes('already exists')) {
                    errorMessage = 'Bu email adresi zaten kayıtlı.';
                }
                
                message.style.color = '#ff4444';
                message.textContent = errorMessage;
                
                submitButton.disabled = false;
                submitButton.textContent = 'Kayıt Ol';
            }
        });
    </script>
</body>
</html>
