<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Yemek Sepeti</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
            <p id="message"></p>
        </form>
        <p>Hesabınız yok mu? <a href="signup.html">Kayıt Ol</a></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://rwobzqpedtphuxvkzkbq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3b2J6cXBlZHRwaHV4dmt6a2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MDU3MjYsImV4cCI6MjA2OTM4MTcyNn0.ga3lHSx8ufgCtXcpC7cuQZ4PcJurUhXdPNh3gKFNj0U';

        // Sayfa yüklendiğinde Supabase'i başlat
        window.onload = function() {
            window.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = e.target.querySelector('button');
            const message = document.getElementById('message');
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Giriş yapılıyor...';
                
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) throw error;

                message.style.color = '#00cc00';
                message.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Hata:', error);
                message.style.color = '#ff4444';
                message.textContent = 'Email veya şifre hatalı.';
                
                submitButton.disabled = false;
                submitButton.textContent = 'Giriş Yap';
            }
        });
    </script>
</body>
</html>
